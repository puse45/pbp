{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="row align-items-start">
            <div class="col">
                <div class="mb-3 row">
                    <form method="post" class="form-horizontal">
                        <div class="col-auto">
                            {% csrf_token %}
                            {{ form.as_plain }}
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
